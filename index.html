<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - N0T BATMAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>N0T BATMAN</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <img src="https://via.placeholder.com/1200x400?text=Imagen+1" alt="Imagen 1">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <div class="container">
        <section>
            <h2>Inicio</h2>
            <p>Bienvenido a nuestra página web. Aquí encontrarás información sobre nuestros servicios y cómo podemos ayudarte.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 N0T BATMAN. Todos los derechos reservados.</p>
    </footer>

    <script>
        const carousel = document.querySelector('.carousel');
        const images = carousel.querySelectorAll('img');
        const prevBtn = carousel.querySelector('.prev');
        const nextBtn = carousel.querySelector('.next');
        let index = 0;

        function showImage(idx) {
            const totalImages = images.length;
            if (idx >= totalImages) {
                index = 0;
            } else if (idx < 0) {
                index = totalImages - 1;
            } else {
                index = idx;
            }
            images.forEach((img, i) => {
                img.style.transform = `translateX(-${index * 100}%)`;
            });
        }

        prevBtn.addEventListener('click', () => showImage(index - 1));
        nextBtn.addEventListener('click', () => showImage(index + 1));

        showImage(index); // Inicializa la vista del carrusel
    </script>
</body>
</html>
